<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Menú - Yazmín Fuentes</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8cfe0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 420px;
      background: #ffffff;
      padding: 35px 25px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.18);
    }

    img.logo {
      width: 220px;
      margin-bottom: 10px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8rem;
      color: #d63384;
      margin: 20px 0 30px;
      text-shadow: 0 3px 6px rgba(0,0,0,0.25);
    }

    /* BOTONES CENTRADOS */
    .btn {
      display: block;
      width: 85%;                  /* MÁS ANCHO → SE VE CENTRADO */
      margin: 14px auto;           /* <-- AUTO = CENTRADO REAL */
      background: #f497c0;
      color: white;
      padding: 16px;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      border-radius: 18px;
      text-decoration: none;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
      transition: 0.25s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #e66ea8;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://i.imgur.com/YtcwsdC.gif" class="logo" alt="Logo" />

    <h1>Bienvenidos</h1>

    <a class="btn" href="https://wa.me/573212051397" target="_blank">WhatsApp</a>
    <a class="btn" href="https://www.instagram.com/yazminfuentes52" target="_blank">Instagram</a>
  </div>
</body>
</html>
